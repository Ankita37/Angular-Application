<h1>New Employee</h1>
<hr>
<div class="col-md-6">
  <form #newEmpForm="ngForm" (ngSubmit)="saveEmpData(newEmpForm.value)" autocomplete="off" novalidate>
    <div class="form-group" [ngClass]="{'error': newEmpForm.controls.name?.invalid && newEmpForm.controls.name?.touched}">
      <label for="eventName">Employee Name:</label>
      <em *ngIf="newEmpForm.controls.name?.invalid && (newEmpForm.controls.name?.touched)">Required</em>
      <input (ngModel)="name" name="empName" required id="empName" type="text" class="form-control" placeholder="Name of your event..." />
    </div>
    <div class="form-group" [ngClass]="{'error': newEmpForm.controls.date?.invalid && newEmpForm.controls.date?.touched}">
      <label for="eventDate">Date of Birth:</label>
      <em *ngIf="newEmpForm.controls.date?.invalid && (newEmpForm.controls.date?.touched)">Required</em>
      <input (ngModel)="date" name="empDOB" required id="empDOB" type="text" class="form-control" placeholder="format (mm/dd/yyyy)..." />
    </div>
    <div class="form-group" [ngClass]="{'error': newEmpForm.controls.price?.invalid && newEmpForm.controls.price?.touched}">
      <label for="eventPrice">Mobile Number:</label>
      <em *ngIf="newEmpForm.controls.mobileNo?.invalid && (newEmpForm.controls.mobileNo?.touched)">Required</em>
      <input (ngModel)="mobileNo" name="empMobileNo" required id="empMobileNo" type="text" type="number" class="form-control" placeholder="event price..." />
    </div>

<div ngModelGroup="empAddress">    
    <div class="form-group">
      <label for="address">Address:</label>
      <input (ngModel)="address1" name="addressLine1" id="addressLine1" type="text" class="form-control" placeholder="Address of event..." />
      <input (ngModel)="address2" name="addressLine2" id="addressLine2" type="text" class="form-control" placeholder="Address of event..." />
    </div>
    <div class="row">
      <div class="col-md-6">
        <input (ngModel)="city" name="city" id="city" type="text" class="form-control" placeholder="City..." />
      </div>
      <div class="col-md-6" >
        <input (ngModel)="district" name="district" id="district" type="text" class="form-control" placeholder="Country..." />
      </div>
      <div class="col-md-6" >
        <input (ngModel)="country" name="country" id="country" type="text" class="form-control" placeholder="Country..." />
      </div>
    </div>
</div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" [disabled]="newEmpForm.invalid" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
